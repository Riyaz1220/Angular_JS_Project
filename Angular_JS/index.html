<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.3/angular.js"></script>
    <script src="https://code.angularjs.org/1.3.0-rc.3/angular-route.min.js"></script>
    <script src="app.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>


    <!-----Nav Bar Start-->
    <nav class="navbar navbar-expand-lg"  style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Test Site</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/aboutus">About us</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  News
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#/contactus" >Contact us</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>

    <!---Nav Bar End-->  

    <div class="container">
        <!-- Content here -->
        <div ng-controller="homepage">

            <h2>{{MainHeading}}</h2>

            <div class="row">
            <div sub-Heading class="col-12 col-sm-9"></div>
            <div class="col-12 col-sm-3 right"> <p>{{testdate | date:"fullDate"}}</p></div>
            </div>

            <div class="row">
              <div class="col-12 col-sm-6 newslist"> <ul><li ng-repeat="x in testnews">{{x.type}}</li></ul></div>
              <div class="col-12"></div>
            </div>


        </div>
    </div>

    <!---view---->
    <div class="container">
        <div ng-view></div>
    </div>
    
<div>
  <p>
    <br/>
  </p>
</div>

</body>

</html>
